<body>

    <div class="timer">
      <span class="time hour">00</span>
      <span class="time minute">00</span>
      <span class="time second">00</span>
    </div>

    <div class="buttons">
      <button class="button start">
        <svg width="26" height="30" viewBox="0 0 26 30" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M25.1639 15.0045L0.23622 29.3965L0.236221 0.612485L25.1639 15.0045Z" fill="white"/>
        </svg>
      </button>
      <button class="button pause">
        <svg width="18" height="31" viewBox="0 0 18 31" fill="none" xmlns="http://www.w3.org/2000/svg">
          <line x1="2.60805" y1="0.551453" x2="2.60805" y2="30.623" stroke="white" stroke-width="4.74814"/>
          <line x1="15.2697" y1="0.551453" x2="15.2697" y2="30.623" stroke="white" stroke-width="4.74814"/>
        </svg>          
      </button>
      <button class="button stop">

    <div class="phrase">
